company_profile:
  enable : true
  title : "Our Story"
  subtitle : "Where We Are and How We Got Here"
  title_icon : "fa-feather-alt"
  profile_tab:
    - name : "Our Evolution"
      icon : "fa-leaf"
      title : "From Debris Removal to Interior Demolition"
      content : "Originally established as a debris removal entity, our journey evolved in response to the growing demands for interior demolition services from contractors. We've grown to specialize in a wide array of projects, including extensive residential developments, tenant improvements, multifamily renovations, and commercial endeavors up to 20,000 square feet, consistently delivering beyond expectations."

    - name : "Our Mission"
      icon : "fa-globe"
      title : "Our Commitment to Service, Education, and Community"
      content : "Our mission is threefold: to offer our clients a stress-free service experience; to provide our employees with an educational pathway into the trades, ensuring a solid living wage in a supportive and safe environment; and to enrich our community by creating new spaces and imparting valuable skills that pave the way for future success."

    - name : "Our Team"
      icon : "fa-users"
      title : "The Backbone of Our Success"
      content : "Our team comprises highly skilled leaders with over 4,000 hours of specialized training, including OSHA30, First Aid, and CPR, among others. We are proud to facilitate apprenticeship opportunities that meet Apprenticeship Utilization Requirements (AURs) and maintain an extended network of over 10 on-call laborers to manage large-scale or urgent projects efficiently."
  
